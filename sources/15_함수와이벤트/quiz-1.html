<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	var i = parseInt(prompt("첫 번째 수를 입력하세요."));
	var j = parseInt(prompt("두 번째 수를 입력하세요."));

	function sumMult(x,y) {
		let result;
		if (x === y) {
			result = x*y; 
		}
		else
			result = x+y;
		return result;
	}

	console.log(sumMult(i,j));
  </script>
</body>
</html>
