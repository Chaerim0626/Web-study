<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var n1 = parseInt(prompt("비교할 첫 번째 숫자:"));
		var n2 = parseInt(prompt("비교할 두 번째 숫자:"));

		function compare(x, y) {
			if (x > y)
				console.log(x + "이 더 큽니다."); //콘솔창에 출력
			else if (x === y)
				console.log("같습니다.");
			else
				console.log(y + "이 더 큽니다.");
		}

		compare(n1,n2);
	</script>
</body>
</html>
