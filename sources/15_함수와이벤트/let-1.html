<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for(let i = 1; i < n + 1; i++) {						
        sum += i;	//for문 안에서만 i 적용
      }      
      console.log(sum); //함수안에서만 sum 적용
    }    
    calcSum(10);    
  </script>
</body>
</html>
