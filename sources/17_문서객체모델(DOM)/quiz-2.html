<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		form {
		  margin-bottom:30px;
		}
		input[type="text"] {
		  width:30px;
		  height:20px;
		  text-align: center;
		}
		button {
		  margin-left:10px;
		}
		table {
		  width:300px;      
		}
		table, td {
		  border:1px solid #ccc;
		  border-collapse: collapse;
		}
		td {
		  padding:10px;
		}
	  </style>
</head>
<body>

	<input type="text" id="rCount" value="1">행 
    <input type="text" id="cCount" value="1">열    
    <button onclick="drawTable(); return false;">작성</button>
	<div id="contents"></div>
	
	<script>
		function drawTable() {

			var rCount = document.querySelector("#rCount").value;
			var cCount = document.querySelector("#cCount").value;

			var newTable = document.createElement("table");
			//테이블 요소 노드를 만듦

			for (i=0; i< rCount; i++) {
				var newRow = document.createElement("tr");
				for(j=0; j<cCount; j++) {
					var newCell = document.createElement("td");
					var cellText = document.createTextNode(i + ", " + j);

					newCell.appendChild(cellText); //텍스트 노드를 td요소 노도의 자식으로 만듦
					newRow.appendChild(newCell); //td요소노드를 tr요소 노드의 자식으로 만듦

				}
				newTable.appendChild(newRow); //tr노드를 table요소 노드의 자식 노드로 만듦
			}
			var contents = document.querySelector("#contents");
			contents.appendChild(newTable); 
		}
	</script>
</body>
</html>
