<!DOCTYPE html>  <!-- 현재 문서가 html5인지 알려줌 -->
<html lang="ko"> <!-- html 파일의 시작 -->
<head> <!-- 웹 브라우저가 알아야할 정보 -->
  <meta charset="UTF-8"> <!-- UTF-8의 문자 세트를 사용할 것을 알려줌 -->
  <title>HTML 기본 문서</title> <!-- 웹 문서의 제목 입력 -->
</head>
<body> <!-- 실제 웹 브라우저에 표시할 내용 -->
  <h1>프런트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
</html>
