<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    * {
      box-sizing: border-box; /*테두리까지 포함한 너빗값 지정*/
    }
    nav ul {
      list-style:none; /* 불릿 없앰 */
    }
    nav ul li {
      display:inline-block;  /*인라인 레벨 요소와 블록 레벨요소 모두 지정 */
      padding:20px;
      margin:0 20px;
      border:1px solid #222;
    }
  </style>
</head>
<body>
   <nav>
     <ul>
      <li>menu 1</li>
      <li>menu 2</li>
      <li>menu 3</li>
      <li>menu 4</li>
     </ul>
   </nav>
</body>
</html>
