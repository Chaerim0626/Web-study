<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}

		h3 {
			color : red;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var i;
		var sum = 0;
		var num = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
		if (num != null) {
			for(i=1; i<=num; i++)
			{
				if (i % 3 === 0)
				{
					document.write(i+", ");
					sum++;
				}
			}
			document.write("<h3> 50까지 3의 배수의 개수 : " + sum + "</h3>");
		}
	</script>
</body>
</html>
