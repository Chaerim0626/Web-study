<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>로그인</title>
  </head>
  <body>
	<form>
    <fieldset>
      <!-- <input>의 type="text" : 텍스트 나타내기-->
    	<label>아이디: <input type="text" id="user_id" size="10"></label>
      <!-- <input>의 type="password" : 비밀번호 나타내기 -->
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="submit" value="로그인">
    </fieldset>
  </form>
  </body>
</html>
