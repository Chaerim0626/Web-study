<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
  <form>
    <!-- <label> : 폼 요소에 레이블 붙이기 -->
    <!-- <label>아이디(6자 이상)<input type="text"></label> -->
    <label for="user-id">아이디(6자 이상)</label>
    <input type="text" id="user-id">
    <!-- 폼 요소를 따로 쓰고 연결하기, 레이블과 <input>태그가 떨어져 있어도 둘 사이를 쉽게 연결 가능 -->
  </form>
</body>                                          
</html>
